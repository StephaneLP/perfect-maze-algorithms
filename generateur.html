<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/generator.css">
    <title>Labyrinthes Parfaits</title>
</head>
<body>
    <!-----------------------------------------------------------------------------------
    PAGE GENERATEUR DE LABYRINTHE
    ------------------------------------------------------------------------------------>
    <main class="generator">
        <section class="generator-filter">
            <!-- BOUTON RETOUR VERS LA PAGE D'ACCUEIL -->
            <a class="generator-back" href="/">
                <img src="./images/back.png" alt="Retour vers la page d'accueil" />
                Page d'accueil
            </a>
            <!-- FORMULAIRE LABYRINTHE -->
            <form id="generator-form">
                <div class="generator-form">
                    <h2>Algorithme</h2>
                    <div class="radio">
                        <div>
                            <input type="radio" id="profondeur" name="algorithm" value="profondeur" checked>
                            <label for="profondeur">Parcours en profondeur</label>
                        </div>
                        <div>
                            <input type="radio" id="fusion" name="algorithm" value="fusion">
                            <label for="fusion">Fusion aléatoire</label>
                        </div>
                        <div>
                            <input type="radio" id="prim" name="algorithm" value="prim">
                            <label for="prim">Prim</label>
                        </div>
                        <div>
                            <input type="radio" id="sidewinder" name="algorithm" value="sidewinder">
                            <label for="sidewinder">Sidewinder</label>
                        </div>
                        <div>
                            <input type="radio" id="binarytree" name="algorithm" value="binarytree">
                            <label for="binarytree">Arbre binaire</label>
                        </div>
                    </div>
                </div>
                <div class="generator-form" >
                    <h2>Paramètres</h2>
                    <div class="range">
                        <span>Taille</span>
                        <div>
                            <div class="graduation">
                                <div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div>
                            </div>
                            <input type="range" name="size" min="6" max="30" step="6" />                            
                        </div>
                    </div>
                    <div class="range">
                        <span>Epaisseur</span>
                        <div>
                            <div class="graduation">
                                <div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div>
                            </div>
                            <input type="range" name="thickness" min="10" max="50" step="10" />                               
                        </div>
                    </div>
                    <div class="custom-size">
                        <input type="checkbox" id="custom-size" name="customSize" />
                        <label for="custom-size">Taille personnalisée</label>
                        <div id="select-custom-size">
                            <div>
                                <label for="custom-nb-lines">Nombre de lignes</label>
                                <select id="custom-nb-lines" name="customNbLines"></select>                            
                            </div>
                            <div>
                                <label for="custom-nb-columns">Nombre de colonnes</label>
                                <select id="custom-nb-columns" name="customNbColumns"></select>                            
                            </div>
                        </div>                               
                    </div>
                </div>
                <div class="generator-form">
                    <h2>Générateur</h2>
                    <div class="animation">
                        <input type="checkbox" id="animation-checkbox" name="animationChecked" checked />
                        <label for="animation-checkbox">Activer l'animation</label>
                    </div>
                    <div class="range" id="animation-div">
                        <span>Vitesse</span>
                        <div>
                            <div class="graduation">
                                <div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div>
                            </div>
                            <input type="range" name="animationSpeed" id="animation-speed" min="1" max="9" step="2" />                            
                        </div>
                    </div>
                    <input type="submit" value="Générer le labyrinthe" class="btn" id="btn-generate" />
                    <button class="btn btn-disabled" id="btn-solution" disabled>Générer la solution</button>
                    <div class="solution-search">
                        <input type="checkbox" id="solution-search" name="solutionSearch" checked />
                        <label for="solution-search">Avec algorithme de recherche</label>
                    </div>
                </div>
            </form>
            <div class="stop-animation" id="stop-maze-animation">
                <button class="btn" id="btn-maze-stop">Terminer</button>
            </div>
            <div class="stop-animation" id="stop-solution-animation">
                <button class="btn" id="btn-solution-stop">Terminer</button>
            </div>
        </section>
        <!-- SECTION AFFICHAGE DU LABYRINTHE -->
        <section class="generator-maze">
            <div id="maze"></div>
        </section>
        <!-- FENETRE MODALE MESSAGE -->
        <section class="message-container">
            <div id="message-container">
                <div id="message"></div>
                <button class="btn" id="btn-message">Fermer</button>
            </div>
        </section>
    </main>
</body>
<script type="module" src="./js/generator/initGenerator.js"></script>
</html>
