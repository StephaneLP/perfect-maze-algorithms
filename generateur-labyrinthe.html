<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Labyrinthes Parfaits</title>
</head>
<body>
    <!-----------------------------------------------------------------------------------
    PAGE GENERATEUR DE LABYRINTHE
    ------------------------------------------------------------------------------------>
    <main class="generateur">
        <section class="generateur-filtre">
            <a class="generateur-retour" href="/">
                <img src="./images/back.png" alt="Retour vers la page d'accueil" />
                Page d'accueil
            </a>
            <form id="generateur-filtre">
                <div>
                    <h2>Algorithme</h2>
                    <div class="radio">
                        <input type="radio" id="algo-profondeur" name="algorithme" value="profondeur" checked />
                        <label for="algo-profondeur">Parcours en profondeur</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="algo-fusion" name="algorithme" value="fusion" />
                        <label for="algo-fusion">Fusion aléatoire</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="algo-sidewinder" name="algorithme" value="sidewinder" />
                        <label for="algo-sidewinder">Sidewinder</label>
                    </div>
                </div>
                <div>
                    <h2>Paramètres</h2>
                    <div class="range">
                        <h3>Vitesse d'animation</h3>
                        <div class="graduation">
                            <div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div>
                        </div>
                        <input type="range" id="animation" name="animation" min="1" max="9" step="1" />
                        <div class="checkbox">
                            <input type="checkbox" id="animation-sans" name="animation-sans" />
                            <label for="animation-sans">Sans animation</label>                              
                        </div>
                    </div>
                    <div class="range">
                        <h3>Taille du labyrinthe</h3>
                        <div class="graduation">
                            <div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div>
                        </div>
                        <input type="range" id="dimension" name="dimensions" min="6" max="22" step="2" />
                        <div class="checkbox">
                            <input type="checkbox" id="dimension-perso" name="dimension-perso" />
                            <label for="dimension-perso">Taille personnalisée</label>
                            <div id="select-perso">
                                <div>
                                    <label for="lignes">Nombre de lignes</label>
                                    <select id="lignes" name="lignes"></select>                            
                                </div>
                                <div>
                                    <label for="colonnes">Nombre de colonnes</label>
                                    <select id="colonnes" name="colonnes"></select>                            
                                </div>
                            </div>                               
                        </div>
                    </div>
                    <div class="range">
                        <h3>Epaisseur des murs</h3>
                        <div class="graduation">
                            <div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div><div>&bull;</div>
                        </div>
                        <input type="range" id="epaisseur" name="epaisseur" min="1" max="9" step="1" />                
                    </div>
                </div>
                <input type="submit" value="Générer le labyrinthe" class="btn" id="btn-generate" />
            </form>
            <div class="solution">
                <button class="btn btn-disabled" id="btn-solution" disabled>Afficher la solution</button>
            </div>
            <button class="btn" id="btn-stop">STOP</button>
        </section>
        <section class="labyrinthe">
            <div id="labyrinthe"></div>
        </section>
        <section class="message">
            <div id="message">
                <div id="libelle-message">
                     Veuillez renseigner les nombres de lignes et de colonnes S.V.P.
                </div>
                <button class="btn" id="btn-message">Fermer</button>
            </div>
        </section>
    </main>
</body>
<script type="module" src="./js/generator.js"></script>
</html>
